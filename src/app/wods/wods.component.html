<h2>List of WODs</h2>

<div class="example-container" fxLayout="row" fxLayoutAlign="space-between center">
  <label>Wod name:</label>
    <mat-form-field>
      <input matInput #name placeholder="Nom du WOD">
    </mat-form-field>
  <button mat-raised-button color="primary" (click)="add(name.value); name.value=''">
    Ajouter
  </button>
</div>

<div *ngIf="!list">
  <ul class="wods">
    <li *ngFor="let wod of wods">
      <a routerLink="/wod/{{wod.id}}">
        <span class="badge">{{wod.id}}</span> {{wod.name}}
      </a>
        <button class="delete" title="delete wod" (click)="delete(wod)">x</button>
    </li>
  </ul>
</div>

  <mat-toolbar color="primary" fxLayout="row" fxLayoutAlign="space-between center">
    <span>Angular MatTable CRUD Example</span>
    <span class="spacer"></span>
    Reload data:
    <button mat-icon-button (click)="refresh()">
      <mat-icon>refresh</mat-icon>
    </button>
  </mat-toolbar>
  
  <div class="container mat-elevation-z8">
  
    <div class="form">
      <mat-form-field floatPlaceholder="never" color="accent">
        <input matInput #filter placeholder="Filter issues">
      </mat-form-field>
    </div>
  
    <mat-table #table [dataSource]="dataSource" matSort class="mat-cell">
  
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
  
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Id</mat-header-cell>
        <mat-cell *matCellDef="let row" >{{row.id}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="title">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.title}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="description">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Description</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.description}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Type</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.type}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="coachesNotes">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Coaches Notes</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.coachesNotes}}</mat-cell>
      </ng-container>
  
      <ng-container matColumnDef="movementsIds">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Mouvements</mat-header-cell>
        <mat-cell *matCellDef="let row"> {{row.movementsIds}}</mat-cell>
      </ng-container>
  
      <!-- actions -->
      <ng-container matColumnDef="actions">
        <mat-header-cell *matHeaderCellDef>
          <button mat-icon-button color="primary" (click)="addNew()">
            <mat-icon aria-label="Example icon-button with a heart icon">add</mat-icon>
          </button>
        </mat-header-cell>
  
        <mat-cell *matCellDef="let row; let i=index;">
          <button mat-icon-button color="accent" (click)="startEdit(i, row.id, row.title, row.state, row.url, row.created_at, row.updated_at)">
            <mat-icon aria-label="Edit">edit</mat-icon>
          </button>
  
          <button mat-icon-button color="accent" (click)="deleteItem(i, row.id, row.title, row.state, row.url)">
            <mat-icon aria-label="Delete">delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>
  
      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
    </mat-table>
  
  
    <div class="no-results" [style.display]="dataSource.renderedData.length == 0 ? '' : 'none'">
      No results
    </div>
  
    <mat-paginator #paginator
                   [length]="dataSource.filteredData.length"
                   [pageIndex]="0"
                   [pageSize]="10"
                   [pageSizeOptions]="[5, 10, 25, 100]">
    </mat-paginator>
  </div>
