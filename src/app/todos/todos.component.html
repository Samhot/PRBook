<h2>Tous mes objectifs</h2>

<div>
  <button *ngIf="!show" mat-button color="primary" (click)="show=!show">Ajouter une tâche à faire</button>
  <div *ngIf="show" fxLayout="column" fxLayoutAlign="start start">
    <mat-form-field class="example-full-width">
      <input matInput #name placeholder="Titre">
    </mat-form-field>
    <mat-form-field class="example-full-width">
      <textarea matInput #content placeholder="Contenu"></textarea>
    </mat-form-field>
    <span fxLayout="row" fxLayoutAlign="space-around start"><button mat-raised-button color="primary" (click)="addTodo(name.value, content.value); name.value=''; content.value=''">
      Ajouter
    </button>
    <button mat-button (click)="show=!show">Annuler</button></span>
  </div>
</div>
<div fxLayout="row" fxLayoutAlign="center start">
  <div *ngFor="let todo of todos" style="padding-right: 10px;">
    <mat-card class="example-card">
      <mat-card-header>
        <div *ngIf="todo.complete" mat-card-avatar class="complete-header-image"></div>
        <div *ngIf="!todo.complete" mat-card-avatar class="incomplete-header-image"></div>
        <mat-card-title style="font-weight: lighter;">{{todo.name | uppercase}}</mat-card-title>
        <mat-card-subtitle *ngIf="!todo.complete">En cours</mat-card-subtitle>
        <mat-card-subtitle *ngIf="todo.complete">Terminé</mat-card-subtitle>
        <button mat-icon-button (click)="delete(todo)" class="delete">
            <mat-icon aria-label="Supprimer ce TODO">delete</mat-icon>
        </button>
      </mat-card-header>
      <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
      <mat-card-content>
        <p>
          {{todo.content}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>

<app-wod-search></app-wod-search>
