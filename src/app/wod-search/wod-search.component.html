<div *ngIf="router.url === '/wods'">
  <div id="search-component">

    <input #searchBox id="search-box" (keyup)="searchTermWods(searchBox.value)" />

    <ul class="search-result">
      <li *ngFor="let wod of wods$ | async" >
        <a routerLink="/wod/{{wod.id}}">
          {{wod.name}}
        </a>
      </li>
    </ul>
  </div>
</div>
